<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{
            name: 'Snickers',
            age: 2
        }, {
            name: 'hugo',
            age: 8
        }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }
        // Regular  //基本
        console.log('consoe.log test')
        // Interpolated 替换字符串
        console.log("Hello I am a %s string!", "💩");
        // Styled  设置样式
        console.log('%c 我的字体变大啦', 'font-size:50px;');
        console.log("I am a string: %s ", "log"); //log
        console.log("I am a float number: %f ", 1.23); //1.23
        console.log("I am a object: %o ", {
            name: "allen"
        }); // {name:"allen"}
        console.log("I am a int number: %d ", 1); //1
        console.log("%c other style", "color: #00fdff; font-size: 2em;");

        // 各式不同的訊息類型
        // warning!
        console.warn("OH NOOO");
        // Error :|
        console.error("OH NOOO");
        // Info
        console.info("OH NOOO");

        // Testing
        const p = document.querySelector("p");
        console.assert(p.classList.contains("ouch"), "That is wrong!");

        // clearing 清除 console
        console.clear();

        // Viewing DOM Elements
        console.log(p);
        console.dir(p);
        console.clear();

        // Grouping together
        dogs.forEach(dog => {
            // 此是分组标题文字
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            console.groupEnd(`${dog.name}`);
        });

        // counting
        console.count("Wes");
        console.count("Wes");
        console.count("Steve");
        console.count("Steve");
        console.count("Wes");
        console.count("Steve");
        console.count("Wes");
        console.count("Steve");
        console.count("Steve");
        console.count("Steve");
        console.count("Steve");
        console.count("Steve");

        // timing
        console.time("fetching data"); //启动一个计时器
        fetch("https://api.github.com/users/wesbos")
            .then(data => data.json())
            .then(data => {
                console.timeEnd("fetching data");//毫秒为单位 显示
                console.log(data);
            });
    </script>
</body>

</html>
