<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas</title>
</head>

<body>
    <canvas id="draw" width="800" height="800"></canvas>


    <style>
        html,
        body {
            margin: 0;
        }
    </style>
    <canvas id="draw" width="800" height="800"></canvas>
    <script>
        const canvas = document.querySelector('#draw')
        const cxt = canvas.getContext('2d')
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        cxt.strokeStyle = "#BADA55"
        cxt.lineJoin = 'round'
        cxt.lineCap = 'round'
        cxt.lineWidth = 1;
        // cxt.globalCompositeOperation ='multiply';

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let hue = 0;
        let direction = true;

        function draw(e) {
            if (!isDrawing) return;
            cxt.strokeStyle = `hsl(${hue},100%,50%)`
            cxt.beginPath();
            cxt.moveTo(lastX, lastY);
            cxt.lineTo(e.offsetX, e.offsetY)
            cxt.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY]
            hue++;
            if (hue >= 360) {
                hue = 0;
            }
            if (cxt.lineWidth >= 100 || cxt.lineWidth <= 1) {
                console.log(cxt.lineWidth)
                direction = !direction;
            }
            if (direction) {
                cxt.lineWidth++;
            } else {
                cxt.lineWidth--;
            }
        }



        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY]
        })
        canvas.addEventListener('mousemove', draw)
        canvas.addEventListener('mouseup', () => isDrawing = false)
        canvas.addEventListener('mouseout', () => isDrawing = false)
    </script>
</body>

</html>
