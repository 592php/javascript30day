<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>

<body>
  <p>
    <em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2
    const people = [{
      name: 'Lux',
      year: 2015
    }, {
      name: 'Wes',
      year: 1988
    },
    {
      name: 'Kait',
      year: 1986
    },
    {
      name: 'Irv',
      year: 1970
    }

    ]
    const comments = [{
      text: 'Love this!',
      id: 523423
    },
    {
      text: 'Super good',
      id: 823423
    },
    {
      text: 'You are the best',
      id: 2039842
    },
    {
      text: 'Ramen is my fav food ever',
      id: 123523
    },
    {
      text: 'Nice Nice Nice!',
      id: 542328
    }
    ]
    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19?
    const now = new Date()
    const some = people.some((item) => (now.getFullYear() - item.year) > 19)
    console.log(some, 'some')
    // Array.prototype.every() // is everyone 19?
    const every = people.every((item) =>
      (now.getFullYear() - item.year) > 19
    )
    console.log(every, 'every')
    // Array.prototype.find()
    const find = comments.find(item => item.id === 823423)
    console.log(find, 'find')
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    // Array.prototype.findIndex()
    const findIndex = comments.findIndex(item => item.id === 823423)
    console.log(findIndex, 'findIndex')
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    
    const newComments = [
      ...comments.slice(0, findIndex),
      ...comments.slice(findIndex + 1)
    ]
    console.log(newComments, 'newComments')
    // console.log(comments, 'old')
    comments.splice(findIndex, 1) // 改变原数组
    // console.log(comments, 'new')
  </script>
</body>

</html>
