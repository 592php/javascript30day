<style>
    html, body {
        margin:0;
    }
</style>
<canvas id="draw" width="800" height="800"></canvas>
<script>
    const canvas = document.querySelector('#draw')
    const cxt = canvas.getContext('2d')
    clearInterval(cxt)
    cxt.beginPath()
    cxt.moveTo(0,0);
    cxt.lineTo(300,100)
    cxt.lineTo(100,300)
    cxt.lineTo(0,0)
    cxt.fill()
    cxt.fillStyle = 'red'
</script>
</body>
